<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="estilo.css">
    <title>Iniciar Partida</title>

    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value
            //criar uma condição para pergunta se o usuario selecionou um nivel
            if(nivel === ''){
                alert('selecione um nivel para começar a partida')
                return false //retornar falso para que a função possa finalizar neste ponto
            }else{

                window.location.href = 'app.html?' + nivel
            }
           
        }
    </script>
</head>
<body>
        <div class="container">
            <!--imagem-->
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png" alt="">
                    </div>
                </div>
            </div>

            <!--formulario de selecão-->
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                      <div class="mb-2">
                        <select name="" id="nivel" class="form-control">
                            <option value="">-- Selecionar o nivel --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil"> Dificil </option>
                            <option value="chucknorris"> Chuck Norris </option>
                           </select>
                      </div>
                    </div>
                </div>
            </div>
        </div>
            
            <!--botão-->
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar a partida</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
